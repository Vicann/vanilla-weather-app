<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Project</title>
    <link
      <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
  </head>
  <body>
    <div class="cointainer">
      <div class="weather-wrap">
        <div class="overview">
          <h1>Boston</h1>
          <ul>
            <li><small>Friday 05:00</small></li>
            <li><small>Clear</small></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature weather-temperature">
                <ion-icon
                  class="float-left"
                  id="sunny"
                  name="sunny-outline"
                ></ion-icon>
                <div class="float-left">
                  <strong>12</strong>
                  <span class="units"> °C | °F </span>
                </div>
              </div>
            </div>
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 73%</li>
              <li>Wind: 2 km/hr</li>
            </ul>
          </div>
        </div>
      </div>
      <footer>
        Open source code by
        <a href="https://github.com/Vicann/vanilla-weather-app" target="_blank"
          >Victoria Okoro</a
        >
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="src/app.js"></script>
  </body>
</html>
