<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Project</title>
    <link
      <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="cointainer">
      <div class="weather-wrap">
        <form id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city..."
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="search"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>

        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li>
              <small><span id="date">Friday 05:00</span></small>
            </li>
            <li id="description"><small></small></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature weather-temperature">
                <img src="" class="float-left" id="icon" />
                <div class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units"> °C | °F </span>
                </div>
              </div>
            </div>
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: <span id="humidity"></span></li>
              <li>Wind: <span id="wind"> km/hr</span></li>
            </ul>
          </div>
        </div>
      </div>
      <footer>
        Open source code by
        <a href="https://github.com/Vicann/vanilla-weather-app" target="_blank"
          >Victoria Okoro</a
        >
      </footer>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="src/app.js"></script>
  </body>
</html>
